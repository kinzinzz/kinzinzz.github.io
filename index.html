<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트</title>
    <style>
        .ball{
            width: 10rem;
            height: 10rem;
            margin: 1rem;
            border-radius: 50%;
            /* 컨텐츠 중앙, 수직 정렬*/
            text-align: center;
            line-height: 10rem;
            /* 폰트 정리 */
            color: white;
            font-size: xx-large;
            font-weight: bold;
            
        }
        .ball-container{
            display: flex;
        }
        
    </style>
</head>
<body>
    <h1>로또 추첨 번호</h1>
    <button id="lotto-btn">행운 번호 받기</button>
    <div id="result" class="ball-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
        
        const button = document.querySelector('#lotto-btn')
        button.addEventListener('click', function() {
            
            //요소 만들기
            const ballContainer = document.createElement('div')
            ballContainer.classList.add('ball-container')
            //공을 만들어서 => 6개 만들어서 
            const numbers = _.sortBy(_.sampleSize(_.range(1,46), 6))
            
            for(i = 0; i < numbers.length; ++i){
                const ball = document.createElement('div')
                ball.classList.add('ball')
                ball.innerText = numbers[i]
                
                if((numbers[i] >= 1) && (numbers[i] <= 10)){ball.style.backgroundColor = 'yellow'}
                else if((numbers[i] >= 11) && (numbers[i] <= 20)){ball.style.backgroundColor = 'blue'}
                else if((numbers[i] >= 21) && (numbers[i] <= 30)){ball.style.backgroundColor = 'red'}
                else if((numbers[i] >= 31) && (numbers[i] <= 40)){ball.style.backgroundColor = 'gray'}
                else if((numbers[i] >= 41) && (numbers[i] <= 46)){ball.style.backgroundColor = 'green'}
                ballContainer.appendChild(ball)
            }                            
            //컨테이너에 붙인다.
            
            // 컨테이너를 결과 영역에 붙인다.
            const result = document.querySelector('#result')
            result.appendChild(ballContainer)
        })
    </script>
</body>
</html>
